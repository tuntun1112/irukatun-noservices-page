<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>服務開發中 - irukatun.dev</title>
    <meta name="description" content="很抱歉，您所請求的服務正在開發或維護中，所以你將會看到此暫時性頁面。" />

    <!-- Social Sharing (Open Graph) -->
    <meta property="og:title" content="服務開發中 - irukatun.dev" />
    <meta property="og:description" content="很抱歉，您所請求的服務正在開發或維護中，所以你將會看到此暫時性頁面。" />
    <meta property="og:image" content="https://www.irukatun.dev/avatar.jpg" />
    <meta property="og:url" content="https://www.irukatun.dev" />
    <meta property="og:type" content="website" />

    <!-- Icon & Styles -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 主要內容 -->
        <div class="main-content">
            <!-- 大數字狀態碼 -->
            <div class="status-code">503</div>
            
            <!-- 主標題 -->
            <h1 class="main-title">服務未提供</h1>
            <p class="sub-title">您的請求已被攔截</p>

            <!-- 狀態描述 -->
            <p class="description">
                <br>
                很抱歉，您所請求的服務正在開發或維護中，所以你將會看到此暫時性頁面。<br>
            </p>

            <!-- 開發進度條 -->
            <div class="progress-container">
                <div class="progress-label">
                    <span class="progress-text">開發進度</span>
                    <span class="progress-percentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-glow"></div>
                </div>
                <div class="progress-status">正在初始化開發環境...</div>
                <div class="progress-hint">點我加速開發</div>
            </div>

            <!-- 開發中的項目列表 -->
            <div class="development-list">
                <h3 class="list-title">開發中項目</h3>
                <div class="project-items">
                    <div class="project-item">
                        <div class="project-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div class="project-info">
                            <span class="project-name">服務喚醒及控制頁</span>
                            <span class="project-status">正在進行初期規劃</span>
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <div class="project-info">
                            <span class="project-name">Jupyter Notebook Pro 版本</span>
                            <span class="project-status">服務安全性檢測中</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 聯絡提示 -->
            <div class="contact-notice">
                <p>如有緊急需求，請聯絡我們</p>
            </div>

            <!-- 版權資訊 -->
            <div class="copyright">
                <p>2025© irukatun all rights reserved</p>
            </div>

            <!-- 返回首頁按鈕 -->
            <div class="action-button">
                <a href="https://irukatun.dev" class="home-button">
                    <i class="fas fa-home"></i>
                    返回首頁
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
